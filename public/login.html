<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="styles/float-grid.css" rel='stylesheet' type="text/css">
  <link href="styles/login.css" rel='stylesheet' type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Login and Signup</title>
</head>

<body>
  <header class="banner">
    <div class="row">
      <div class="col-12">
        <h1>Make Your Move</h1>
        <h2>Get organized and get moving!</h2>
      </div>
    </div>
  </header>
  <div class="row">
      <div class ="col-12">
  <div class="logBox">
    <form class="signup" method="post">
      <section class="signUpBox">
        <input type="email" name="email-input" class='inputs' id="email" placeholder="Email" required="Email Required">
        <input type="password" name="password-input" class='inputs' id="password" placeholder="Password" required="Password Required">
      </section>
      <div class="buttpad">
        <button name="signup_button">Sign up</button>
      </div>
    </form>

    <form class="login" method="post">
      <section class="loginBox">
        <input type="email" name="email-input" class='inputs' id="emailLogin" placeholder="Email" required=" Email Required">
        <input type="password" name="password-input" class='inputs' id="passwordLogin" placeholder="Password" required="Password Required">
        <div class="buttpad">
          <button type="submit" class="sign-in">Log In</button>
        </div>
      </section>

    </form>
  </div>
</div>
  </div>
  <script type="text/javascript" src="assets/login.js">

  </script>
</body>

</html>
