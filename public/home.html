<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="styles/move.css" rel='stylesheet' type="text/css">
  <title>Home Page / Budget</title>
</head>

<body>
    <header class="banner">
        <div class="row">
          <div class="col-12">
            <h1>Make Your Move</h1>
            <h2>Get organized and get moving!</h2>
          </div>
        </div>
    <div class="nav">
     
      <button class="home-button nav-button current">
        <a href="../home.html">Homepage</a>
      </button>
      
      <button class="move-button nav-button">
        <a href="../move.html">Move List</a>
      </button>
   
   
      <button class="sell-button nav-button">
        <a href="../sell.html">Sell List</a>
      </button>
      <button class="buy-button nav-button">
        <a href="../buy.html">Buy List</a>
      </button>
  
  
      <button class="log-out nav-button">Log Out
      </button>
    </div>
  </header>

  <div class="center-me">Pick from one of the lists above and Make Your Move!</div>
  <div class="summary">
    <div class="split">
      <form class="budget-form" action="move.html" method="post">
        <p>Set Your Budget</p>
        <input type="number" class="budget-js" placeholder="Budget">
        <input class="add-budget-js" type="submit"></input>
      </form>

    </div>
    <div class="split">
      <div class="budget"><p>Budget: ?</p></div>
      <p class="operator">+</p>
      <div class="sell"><p>Sell Profit: ?</p></div>
      <p class="operator">-</p>
      <div class="buy"><p>Buy Cost: ?</p></div>
      <p class="operator">=</p>
      <div class="balance"><p>Balance: ?</p></div>
    </div>
    <!--<div class="split">
      <p>Total Items</p>
      <p>100</p>
    </div> -->
  </div>
  <script type="text/javascript" src="assets/moveList.js"></script>
  <script type="text/javascript" src="assets/home.js"></script>
</body>

</html>
