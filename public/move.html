<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="styles/move.css" rel='stylesheet' type="text/css">
  <title>Move List</title>
</head>

<body>
  <header role="banner">
    <h1>Make Your Move</h1>
    <h2>Get organized and get moving!</h2>
    <div class="nav">
        <button class="home-button nav-button">
            <a href="../home.html">Homepage</a>
        </button>
        <button class="move-button nav-button current">
          <a href="../move.html">Move List</a>
        </button>
        <button class="sell-button nav-button">
          <a href="../sell.html">Sell List</a>
        </button>
        <button class="buy-button nav-button">
            <a href="../buy.html">Buy List</a>
        </button>
        <button class="log-out nav-button">Log Out
        </button>
      </div>
  </header>
  <div class="move-list-js">
    <form class="move-form" action="move.html" method="post">
      <div class="question">
      <label for="item"></label>
      <input type="text" class="name-js" placeholder="What is it?">
      </div>
      <div class="question">
      <label for="item" class="labels"></label>
      <input type="number" class="value-js" placeholder="What's it worth?">
      </div>
      <div class="question">
      <label for="item" class="labels"></label>
      <input type="text" class="location-js" placeholder="Where did I put it?">
      </div>
      <input class="add-item-js" type="submit"></input>
    </form>
    <div class="unloaded-container bigBox">
      <h2>Unpacked</h2>
      <div class = "unloaded-wrapper">

      </div>
    </div>
    
    <div class="loaded-container bigBox">
      <h2>Packed!</h2>
      <div class = "loaded-wrapper">
        
      </div>
    </div>

  </div>
  <script type="text/javascript" src="assets/moveList.js"></script>
  <script type="text/javascript" src="assets/home.js"></script>
</body>

</html>
